<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>何分何秒君</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #question {
      font-size: 24px;
      margin: 20px 0;
    }
    input {
      font-size: 24px;
      padding: 10px;
      width: 100px;
      margin: 5px;
    }
    button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 10px;
    }
    .mixed-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>何分何秒君</h1>

  <div>
    <button onclick="setMode('hour-to-min')">時間 → 分</button>
    <button onclick="setMode('sec-to-min')">秒 → 分</button>
    <button onclick="setMode('min-to-hour')">分 → 時間</button>
    <button onclick="setMode('min-to-sec')">分 → 秒</button>
  </div>

  <div id="question"></div>

  <input type="number" id="single-answer" placeholder="答え" />

  <div id="mixed-answer" class="mixed-inputs" style="display: none;">
    <input type="number" id="int-part" placeholder="整数" />
    <input type="number" id="numerator" placeholder="分子" />
    <input type="number" id="denominator" placeholder="分母" />
  </div>

  <div>
    <button onclick="checkAnswer()">答える</button>
    <button onclick="nextQuestion()">次の問題</button>
  </div>

  <div id="feedback"></div>

  <script>
    let currentAnswer = 0;
    let currentMode = 'hour-to-min';

    function gcd(a, b) {
      return b === 0 ? a : gcd(b, a % b);
    }

    function simplifyFraction(numerator, denominator) {
      const g = gcd(numerator, denominator);
      return [numerator / g, denominator / g];
    }

    function setMode(mode) {
      currentMode = mode;
      nextQuestion();
    }

    function nextQuestion() {
      document.getElementById('feedback').textContent = '';
      document.getElementById('single-answer').value = '';
      document.getElementById('int-part').value = '';
      document.getElementById('numerator').value = '';
      document.getElementById('denominator').value = '';

      if (currentMode === 'hour-to-min') {
        toggleInputMode(false);
        const hours = Math.floor(Math.random() * 3) + 1;
        const mins = Math.floor(Math.random() * 60);
        document.getElementById('question').innerHTML = `
          <div><span style="font-size: 36px;">${hours}時間${mins}分 は何分？</span></div>`;
        currentAnswer = hours * 60 + mins;

      } else if (currentMode === 'min-to-sec') {
        toggleInputMode(false);
        const whole = Math.floor(Math.random() * 4) + 1;
        const denominator = [2, 3, 4, 5][Math.floor(Math.random() * 4)];
        const numerator = Math.floor(Math.random() * (denominator - 1)) + 1;
        const [simpNum, simpDen] = simplifyFraction(numerator, denominator);
        document.getElementById('question').innerHTML =
          `<div style="font-size: 36px;">
            ${whole}<span style="display:inline-block; text-align:center;">
            <div>${simpNum}</div><hr style="margin:0;"/><div>${simpDen}</div></span>分 は何秒？
          </div>`;
        currentAnswer = Math.round((whole + simpNum / simpDen) * 60);

      } else if (currentMode === 'sec-to-min') {
        toggleInputMode(true);
        const denominator = [2, 3, 4, 5][Math.floor(Math.random() * 4)];
        const numerator = Math.floor(Math.random() * (denominator - 1)) + 1;
        const whole = Math.floor(Math.random() * 4);
        const [simpNum, simpDen] = simplifyFraction(numerator, denominator);
        const totalSeconds = (whole + simpNum / simpDen) * 60;
        document.getElementById('question').innerHTML =
          `<div style="font-size: 36px;">${Math.round(totalSeconds)}秒 は何分？</div>`;
        currentAnswer = whole + simpNum / simpDen;

      } else if (currentMode === 'min-to-hour') {
        toggleInputMode(true);
        const denominator = [2, 3, 4, 5][Math.floor(Math.random() * 4)];
        const numerator = Math.floor(Math.random() * (denominator - 1)) + 1;
        const whole = Math.floor(Math.random() * 4);
        const [simpNum, simpDen] = simplifyFraction(numerator, denominator);
        const totalMinutes = (whole + simpNum / simpDen) * 60;
        document.getElementById('question').innerHTML =
          `<div style="font-size: 36px;">${Math.round(totalMinutes)}分 は何時間？</div>`;
        currentAnswer = whole + simpNum / simpDen;
      }
    }

    function toggleInputMode(isMixed) {
      document.getElementById('single-answer').style.display = isMixed ? 'none' : 'inline-block';
      document.getElementById('mixed-answer').style.display = isMixed ? 'flex' : 'none';
    }

    function checkAnswer() {
      let userAnswer;
      if (document.getElementById('single-answer').style.display !== 'none') {
        userAnswer = parseInt(document.getElementById('single-answer').value, 10);
      } else {
        const intPart = parseInt(document.getElementById('int-part').value || 0, 10);
        const num = parseInt(document.getElementById('numerator').value || 0, 10);
        const den = parseInt(document.getElementById('denominator').value || 1, 10);
        if (den === 0) {
          document.getElementById('feedback').textContent = '分母は0にできません';
          return;
        }
        userAnswer = intPart + num / den;
      }

      const isCorrect = Math.abs(userAnswer - currentAnswer) < 0.01;
      document.getElementById('feedback').textContent = isCorrect ? '正解！' : `不正解（正解: ${currentAnswer.toFixed(2)}）`;
    }

    // Enterキーで自動フォーカス移動
    ['int-part', 'numerator', 'denominator'].forEach((id, i, arr) => {
      const el = document.getElementById(id);
      el.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          if (i < arr.length - 1) {
            document.getElementById(arr[i + 1]).focus();
          } else {
            checkAnswer();
          }
        }
      });
    });

    // 初期問題
    nextQuestion();
  </script>
</body>
</html>
