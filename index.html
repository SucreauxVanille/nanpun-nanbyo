<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>何分何秒君</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 30px;
    }
    .fraction {
      display: inline-block;
      vertical-align: middle;
      text-align: center;
      font-size: 24px;
    }
    .fraction .top {
      border-bottom: 2px solid black;
    }
    .fraction .bottom {
      margin-top: -4px;
    }
    .mixed {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 28px;
    }
    input[type="number"] {
      font-size: 24px;
      padding: 10px;
      width: 150px;
      margin-top: 10px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
    }
    h1 {
      font-size: 32px;
    }
    #question {
      font-size: 24px;
      margin: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 22px;
    }
  </style>
</head>
<body>

  <h1>何分何秒君</h1>
  <div id="question"></div>

  <input type="number" id="answer" placeholder="分数を入力" />
  <br />
  <button onclick="checkAnswer()">答える</button>
  <button onclick="generateQuestion()">次の問題</button>

  <div id="result"></div>

  <script>
    let correctAnswer = 0;
    let currentMode = 'hour-to-min';

    // 最大公約数で約分
    function gcd(a, b) {
      return b === 0 ? a : gcd(b, a % b);
    }

    function simplifyFraction(numerator, denominator) {
      const divisor = gcd(numerator, denominator);
      return {
        numerator: numerator / divisor,
        denominator: denominator / divisor
      };
    }

    function getRandomFraction() {
      const denominators = [2, 3, 4, 5, 6, 8, 10];
      const denominator = denominators[Math.floor(Math.random() * denominators.length)];
      const numerator = Math.floor(Math.random() * (denominator - 1)) + 1;
      return simplifyFraction(numerator, denominator);
    }

    function generateQuestion() {
      document.getElementById('result').textContent = '';
      document.getElementById('answer').value = '';

      // ランダムで 1〜2 時間
      const whole = Math.floor(Math.random() * 2) + 1;
      const frac = getRandomFraction();

      // 答えは自然数の分（整数）
      correctAnswer = Math.round((whole + frac.numerator / frac.denominator) * 60);

      // 帯分数のHTML表示
      const mixedHtml = `
        <div class="mixed">
          <span>${whole}</span>
          <span class="fraction">
            <div class="top">${frac.numerator}</div>
            <div class="bottom">${frac.denominator}</div>
          </span>
        </div>
      `;

      document.getElementById('question').innerHTML = `${mixedHtml} 時間 は何分？`;
    }

    function checkAnswer() {
      const userInput = parseInt(document.getElementById('answer').value);
      const result = document.getElementById('result');
      if (userInput === correctAnswer) {
        result.textContent = '正解！ 🎉';
        result.style.color = 'green';
      } else {
        result.textContent = `不正解。正解は ${correctAnswer} 分です。`;
        result.style.color = 'red';
      }
    }

    // 初回読み込み
    generateQuestion();
  </script>

</body>
</html>
