<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>何分何秒君</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .question {
      font-size: 24px;
      margin: 20px 0;
    }
    .button-container button,
    .answer-section button {
      font-size: 1.2em;
      margin: 0.5em;
      padding: 0.5em 1em;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }
    #submitBtn {
      background-color: #3498db;
      color: white;
    }
    #nextBtn {
      background-color: #2ecc71;
      color: white;
    }
    .input-container input {
      font-size: 24px;
      width: 80px;
      text-align: center;
      margin: 5px;
    }
    .fraction-display {
      display: inline-block;
      vertical-align: middle;
    }
    .answer-section {
      margin-top: 20px;
    }
    .mixed-input {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .fraction-input {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .fraction-input input {
      width: 80px;
      font-size: 24px;
      text-align: center;
    }
    .input {
      font-size: 24px;
      width: 80px;
      text-align: center;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
    }
    .streak {
      color: orange;
      font-weight: bold;
    }
    #celebration {
      position: absolute;
      top: 100px;
      left: -200px;
      transition: left 4s ease-in-out;
    }
    #celebration.show {
      left: 100vw;
    }
    #streakMessage {
      margin-top: 30px;
      font-size: 18px;
      color: orange;
      font-weight: bold;
    }
    .unit-label {
      margin-left: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>何分何秒君</h1>
  <div class="button-container">
    <button onclick="generateRandomQuestion()" id="nextBtn">スタート / 次の問題</button>
  </div>
  <div class="question" id="question"></div>
  <div class="answer-section" id="answerSection"></div>
  <div class="result" id="result"></div>
  <div id="streakMessage"></div>
  <img id="celebration" src="sugoi.png" alt="すごい！" width="150" height="150" />

  <script>
    let currentAnswer;
    let currentType;
    let correctStreak = 0;

    function gcd(a, b) {
      return b ? gcd(b, a % b) : a;
    }

    function simplifyFraction(numerator, denominator) {
      if (denominator === 0) return [0, 1];
      const g = gcd(numerator, denominator);
      return [numerator / g, denominator / g];
    }

    function generateRandomQuestion() {
      const types = ['minToSec', 'hourToMin', 'secToMin', 'minToHour', 'mixedTimeToSeconds'];
      const randomType = types[Math.floor(Math.random() * types.length)];
      generateQuestion(randomType);
    }

    function getRandomMinuteOrSecond() {
      return Math.floor(Math.random() * 59) + 1;
    }

    function generateQuestion(type) {
      currentType = type;
      let questionText = '';
      let answer;
      document.getElementById('result').textContent = '';

      if (type === 'minToSec') {
        const m = Math.floor(Math.random() * 9) + 1;
        const s = getRandomMinuteOrSecond();
        questionText = `${m}分${s}秒は何秒？`;
        answer = m * 60 + s;
        showIntegerInput('秒');

      } else if (type === 'hourToMin') {
        const h = Math.floor(Math.random() * 2) + 1;
        const m = getRandomMinuteOrSecond();
        questionText = `${h}時間${m}分は何分？`;
        answer = h * 60 + m;
        showIntegerInput('分');

      } else if (type === 'secToMin') {
        const m = Math.floor(Math.random() * 9) + 1;
        const s = getRandomMinuteOrSecond();
        const totalSeconds = m * 60 + s;
        questionText = `${totalSeconds}秒は何分？`;
        const whole = Math.floor(totalSeconds / 60);
        const remainder = totalSeconds % 60;
        const [num, den] = simplifyFraction(remainder, 60);
        answer = { whole, num, den };
        showFractionInput(answer.num !== 0, '分');

      } else if (type === 'minToHour') {
        const h = Math.floor(Math.random() * 2) + 1;
        const m = getRandomMinuteOrSecond();
        const totalMinutes = h * 60 + m;
        questionText = `${totalMinutes}分は何時間？`;
        const whole = Math.floor(totalMinutes / 60);
        const remainder = totalMinutes % 60;
        const [num, den] = simplifyFraction(remainder, 60);
        answer = { whole, num, den };
        showFractionInput(answer.num !== 0, '時間');

      } else if (type === 'mixedTimeToSeconds') {
        const h = Math.floor(Math.random() * 2) + 1;
        const m = getRandomMinuteOrSecond();
        const s = getRandomMinuteOrSecond();
        questionText = `${h}時間${m}分${s}秒は何秒？`;
        answer = h * 3600 + m * 60 + s;
        showIntegerInput('秒');
      }

      currentAnswer = answer;
      document.getElementById('question').textContent = questionText;
    }

    function checkAnswer() {
      let correct = false;

      if (typeof currentAnswer === 'object') {
        const whole = parseInt(document.getElementById('wholeInput').value, 10);
        if (currentAnswer.num === 0) {
          correct = whole === currentAnswer.whole;
        } else {
          const numerator = parseInt(document.getElementById('numeratorInput').value, 10);
          const denominator = parseInt(document.getElementById('denominatorInput').value, 10);
          if (denominator === 0) {
            alert('分母に0を入力しないでください');
            return;
          }
          const [simpNum, simpDen] = simplifyFraction(numerator, denominator);
          correct = (
            whole === currentAnswer.whole &&
            simpNum === currentAnswer.num &&
            simpDen === currentAnswer.den
          );
        }
      } else {
        const input = parseInt(document.getElementById('intInput').value, 10);
        correct = input === currentAnswer;
      }

      const resultText = document.getElementById('result');
      const celebration = document.getElementById('celebration');
      const streakMessage = document.getElementById('streakMessage');

      if (correct) {
        correctStreak++;
        if (correctStreak > 1) {
          resultText.innerHTML = `<span class="streak">正解！${correctStreak}問連続正解中！</span>`;
        } else {
          resultText.textContent = '正解！';
        }
        streakMessage.textContent = `${correctStreak}問連続正解中！`;

        if (correctStreak === 10) {
          celebration.classList.add('show');
          setTimeout(() => {
            celebration.classList.remove('show');
          }, 4000);
        }
      } else {
        resultText.innerHTML = `残念。正解は ${displayCorrectAnswer()} でした`;
        correctStreak = 0;
        streakMessage.textContent = '';
      }
    }
  </script>
</body>
</html>
